<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alke Wallet - Depósito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Depositar dinero</h2>

    <div class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <h5 class="text-center">Saldo actual</h5>
      <h3 class="text-center mb-3" id="saldo">$1000</h3>

      <input
        type="number"
        id="montoDeposito"
        class="form-control mb-3"
        placeholder="Ingrese monto a depositar">

      <button id="btnDepositar" class="btn btn-success w-100">
        Realizar depósito
      </button>

      <a href="menu.html" class="btn btn-secondary w-100 mt-2">
        Volver al menú
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
