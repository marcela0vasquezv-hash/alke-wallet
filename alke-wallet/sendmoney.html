<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alke Wallet - Enviar Dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Enviar dinero</h2>

    <div class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <h5 class="text-center">Saldo disponible</h5>
      <h3 class="text-center mb-3" id="saldo">$1000</h3>

      <input
        type="text"
        id="contacto"
        class="form-control mb-2"
        placeholder="Nombre del contacto">

      <input
        type="number"
        id="montoEnvio"
        class="form-control mb-3"
        placeholder="Monto a enviar">

      <button id="btnEnviar" class="btn btn-warning w-100">
        Enviar dinero
      </button>

      <a href="menu.html" class="btn btn-secondary w-100 mt-2">
        Volver al men√∫
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
